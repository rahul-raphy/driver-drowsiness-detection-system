	<div class="single-hero-slide d-flex align-items-center justify-content-center">
                <!-- Slide Img -->
                <div class="slide-img bg-img" style="background-image: url(/static/one-music/img/bg-img/bg-1.jpg);"></div>
                <!-- Slide Content -->
                <div class="container" >
                    <div class="row">
                     <div class="col-md-12">
                    
				<h1 style="color: white"><center>Register</center></h1>
				<!-- <div class='form'> -->
					<form method='post' enctype='multipart/form-data'>
					
					
						<div class='form-group'>
							<!-- <label><b>First name</b></label> -->
							
							<input class='form-control' placeholder='First name' pattern='[a-zA-Z]{1,25}' type = 'text' required name='first_name' style="background-color: transparent;">
						</div>
					
					
						<div class='form-group'>
							<!-- <label><b>Last Name</b></label> -->
							
							<input class='form-control' placeholder='Last name' pattern='[a-zA-Z]{1,25}' type = 'text' required name='last_name' style="background-color: transparent;">
						</div>
						
						<div class='form-group'>
							<!-- <label><b>Vehicle no</b></label> -->
						
							<input class='form-control' placeholder='Vehicle no' pattern='{1,25}' type = 'text' required name='vehicle_no' style="background-color: transparent;">
						</div>
						<div class='form-group'>
							<!-- <label><b>Phone</b></label> -->
						
							<input class='form-control' placeholder='Phone' pattern='[6-9]{1}[0-9]{9}' type = 'text' required name='phone' style="background-color: transparent;">
						</div>
						<div class='form-group'>
							<!-- <label><b>Email</b></label> -->
							
							<input class='form-control' placeholder='Email' pattern='\S+@\S+\.\S+' type = 'email' required name='email' style="background-color: transparent;">
						</div>
						<div class='form-group'>
							<!-- <label><b>Username</b></label> -->
							
							<input type='text' class='form-control' placeholder='Username' required name='username' style="background-color: transparent;">
						</div>
						<div class='form-group'>
							<!-- <label><b>Password</b></label> -->
						
							<input type='password' class='form-control' placeholder='Password'  required name='password' style="background-color: transparent;">
						</div>
						<div class='form-group'>
							<input type='submit' class='btn btn-success' required name='add_user' value='Submit'>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
